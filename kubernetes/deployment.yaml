apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
  namespace: springboot        
  labels:
    app: springboot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: springboot-container
        image: docker.io/reda-sobhy/flask-app:1.0
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: my-dockerhub-secret
